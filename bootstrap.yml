---
- hosts: all
  tasks:
  - name: Make sure Marti is present
    user: name=marti shell=/bin/bash groups=sudo append=yes
  - name: Make sure Marti's key is present
    authorized_key: user=marti key="ssh-rsa  marti"
  - name: Make sure passwordless sudo is enabled for users with sudo
    sudo: yes
    lineinfile: "dest=/etc/sudoers state=present regexp='^%sudo' line='%sudo ALL=(ALL) NOPASSWD: ALL'"
